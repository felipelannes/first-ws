{% extends "weightsheet/base.html" %}

{% block Title_Html %} New ASV Project {% endblock %}

{% block Title_Page %} New ASV Project {% endblock %}

{% block content %}
        <form method="POST" class="post-form"  style="margin-left:40px;">{% csrf_token %}
            {% for field in form %}
                <div class="row">
                    <div class="col">
                        <div style="margin-left:-20px;"> {{field.errors}}</div>
                        {{field.label_tag}}
                    </div>
                    <div class="col">
                        {{field}}  <br><br>
                    </div>
                </div>
            {% endfor %}

            <button type="submit"  class="btn btn-primary" >Create</button>
        </form>
{% endblock %}
